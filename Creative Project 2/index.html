<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="/styles.css">

    <title>Emoji Fun</title>
</head>
<body>
    <div id="header">
        <h1>Here is an emoji</h1>
        <br>
        <div id="buttons">
            <button id="randomButton" type="button">Generate Emoji</button>
            
            <select id="selector">   
                <option value="random">Random</option>
                <option value="smileys_and_people">People</option>
                <option value="animals_and_nature">Nature</option>
                <option value="food_and_drink">Food</option>
                <option value="travel_and_places">Travel</option>
                <option value="activities">Activities</option>
                <option value="objects">Objects</option>
                <option value="symbols">Symbols</option>
                <option value="flags">Flags</option>
            </select> 
        </div>
           
        
        <div id="emoji">
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
        <script text="type/javascript" src="/script.js">
        </script>
    </div>

    <div id="footer">
        <p>hey</p>
    </div>
</body>
</html>
